<!doctype html>

<html lang="en">

<head>
    <title>Example</title>
</head>

<body>
    <script>
        const socket = new WebSocket('wss://echo.websocket.org')

        function messageHandler(event) {
            console.log(event.data)
        }

        socket.onopen = () => {
            socket.send('Echo!')
        }

        // Answer
        socket.onmessage = messageHandler

        // D1
        // window.addEventListener('message', messageHandler)

        // D3

    </script>
</body>
